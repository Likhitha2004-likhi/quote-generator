<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌟 Random Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>🌟 Random Quote Generator</h1>

    <div class="quote-box">
      <p id="quoteText">Click the button below to generate a quote!</p>
      <p id="authorText" class="author">—</p>
    </div>
    <select id="categoryFilter">
  <option value="All">All Categories</option>
  <option value="Motivation">Motivation</option>
  <option value="Wisdom">Wisdom</option>
  <option value="Humor">Humor</option>
</select>

    <div class="buttons">
      <button id="generateBtn">🔁New Quote</button>
      <button id="copyBtn">📋Copy Quote</button>
      <button id="languageToggle">🌐Kannada</button>
      <button id="themeToggle">🌙Dark Mode</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
